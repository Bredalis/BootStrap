<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Popovers</title>

	<!-- BootStrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

	<div class="container py-4">
		<div>
			<button class="btn btn-danger" data-bs-toggle="popover" data-bs-content="Hola Mundo" title="Titulo del popover" data-bs-trigger="focus">
				Haga click para manipular la ventana emergente
			</button>
		</div>
		
		<div class="mt-4">
			<button class="btn btn-success" data-bs-toggle="popover" data-bs-content="Hola Mundo" data-bs-placement="top" data-bs-trigger="focus">
				Popover en la parte superior
			</button>

			<button class="btn btn-warning" data-bs-toggle="popover" data-bs-content="Hola Mundo" data-bs-placement="bottom" data-bs-trigger="focus">
				Popover en la parte de abajo
			</button>
	
			<button class="btn btn-info" data-bs-toggle="popover" data-bs-content="Hola Mundo" data-bs-placement="left" data-bs-trigger="focus">
				Popover en la parte izquierda
			</button>

			<button class="btn btn-info" data-bs-toggle="popover" data-bs-content="Hola Mundo" data-bs-placement="right" data-bs-trigger="focus">
				Popover en la parte derecha
			</button>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

	<script>
		
		var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));

		var popoverList = popoverTriggerList.map(function(popoverTriggerEl){
			return new bootstrap.Popover(popoverTriggerEl);
		})

	</script>
</body>
</html>
