<!DOCTYPE html>
<html>
<head>
	<title>Alertas</title>

	<!-- BootStrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	
	<div class="container py-4">
		<div class="alert alert-info alert-dismissible">
			<span>
				Esta es una alerta info 
				<a class="alert-link" href="#">Enlace</a>
				<button class="btn-close" data-bs-dismiss="alert" aria-label="close">
					
				</button>
			</span>
		</div>
		<div class="alert alert-secondary">
			<span>
				Esta es una alerta secondary
			</span>
		</div>
		<div class="alert alert-primary">
			<span>
				Esta es una alerta primary
			</span>
		</div>
		<div class="alert alert-success">
			<span>
				Esta es una alerta success
			</span>
		</div>
		<div class="alert alert-danger">
			<span>
				Esta es una alerta danger
			</span>
		</div>
		<div class="alert alert-warning">
			<span>
				Esta es una alerta warning
			</span>
		</div>
		<div class="alert alert-light">
			<span>
				Esta es una alerta light
			</span>
		</div>
		<div class="alert alert-dark">
			<span>
				Esta es una alerta dark
			</span>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>	
</html>
