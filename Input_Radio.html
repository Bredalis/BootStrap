<!DOCTYPE html>
<html>
<head>
	<title>Radio</title>

	<!-- BootStrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	
	<h1>Radio</h1>

	<div class="container py-4">
		<form action="">
			<div class="form-check">
				<input class="form-check-input" name="radio" type="radio" id="radio1" checked>
				<label class="form-check-label" for="radio1">Input radio</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" name="radio" type="radio" id="radio2">
				<label class="form-check-label" for="radio2">Input radio 2</label>
			</div>
		</form>
	</div>
</body>	
</html>
