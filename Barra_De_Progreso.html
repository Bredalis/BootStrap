<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Barra de progreso</title>

	<!-- BootStrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	
	<div class="container py-4">
		<div>
			<div class="progress" style="height: 30px;">
				<div class="progress-bar" style="width: 18.75%;">
					18.75%
				</div>
			</div>

			<div class="progress mt-3">
				<div class="progress-bar bg-danger w-25">
					25%
				</div>
			</div>

			<div class="progress mt-3">
				<div class="progress-bar bg-success w-50">
					50%
				</div>
			</div>

			<div class="progress mt-3">
				<div class="progress-bar bg-secondary w-75">
					75%
				</div>
			</div>

			<div class="progress mt-3">
				<div class="progress-bar bg-info w-100">
					100%
				</div>
			</div>

			<hr>

			<div class="progress mt-3">
				<div class="progress-bar bg-info w-100">
					50%
				</div>

				<div class="progress-bar bg-warning w-100">
					50%
				</div>
			</div>
		</div>

		<hr>

		<div class="progress mt-3">
		    <div class="progress-bar progress-bar-striped bg-info progress-bar progress-bar-animated w-100">
		        50%
		    </div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
