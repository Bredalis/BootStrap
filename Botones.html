<!DOCTYPE html>
<html>
<head>
	<title>Botones</title>

	<!-- BootStrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

	<div class="container py-4">
		<button class="btn btn-primary">
			Primary
		</button>
		<button class="btn btn-secondary">
			Secondary
		</button>
		<button class="btn btn-success">
			Success
		</button>
		<button class="btn btn-danger">
			Danger
		</button>
		<button class="btn btn-warning">
			Warning
		</button>
		<button class="btn btn-info">
			Info
		</button>
		<button class="btn btn-light">
			Light
		</button>
		<button class="btn btn-dark">
			Dark
		</button>

		<hr>
		<button class="btn btn-link">
			Enlaces
		</button>

		<hr>
		<a class="btn btn-info" href="#">Enlace en forma de boton</a>

		<hr>
		<input class="btn btn-warning" type="button" value="Input boton">
		<input class="btn btn-success" type="submit" value="Input submit">

		<hr>
		<button class="btn btn-outline-info">
			Enlaces
		</button>
		<button class="btn btn-outline-dark" disabled>
			Enlaces
		</button>

		<hr>
		<a class="btn btn-info disabled" href="#">Enlace desabilitado</a>

		<!-- Botones que acupan todo el espacio -->
		<hr>
		<div class="d-grid gap-2 active">
			<button class="btn btn-primary">
				primary
			</button>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>	
</html>
