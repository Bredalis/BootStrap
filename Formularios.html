<!DOCTYPE html>
<html>
<head>
	<title>Formularios</title>

	<!-- BootStrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	
	<div class="container">
		<form action="">
			<div class="mb-3">
				<label class="form-label" for="name">Nombre</label>
				<input class="form-control form-control-lg" placeholder="Ingrese su nombre" type="text" id="name" disabled>
			</div>
			<div class="mb-3">
				<label class="form-label" for="email">E-mail</label>
				<input disabled readonly value="bredalisgautreaux@gmail.com" class="form-control" placeholder="Ingrese su email" type="email" id="email">
			</div>
			<div>
				<label class="form-label" for="description">Descripcion</label>
				<textarea id="description" placeholder="Ingrese una descripcion" cols="30" rows="10"></textarea>
			</div>
		</form>
	</div>
</body>	
</html>
