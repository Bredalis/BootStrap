<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sizing</title>

	<!-- BootStrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

	<div class="container py-4">

		<div class="bg-primary text-white p-2 w-25">
			Width 25%
		</div>
		<div class="bg-info text-white p-2 w-50">
			Width 50%
		</div>
		<div class="bg-warning text-white p-2 w-75">
			Width 75%
		</div>
		<div class="bg-danger text-white p-2 w-100">
			Width 100%
		</div>
		<div class="bg-dark text-white p-2 w-auto">
			Width auto
		</div>

		<hr>

		<div class="mt-4 border" style="height: 16rem;">

			<div class="bg-primary text-white p-2 d-inline-block h-25">
				Height 25%
			</div>
			<div class="bg-info text-white p-2 d-inline-block h-50">
				Height 50%
			</div>
			<div class="bg-warning text-white p-2 d-inline-block h-75">
				Height 75%
			</div>
			<div class="bg-danger text-white p-2 d-inline-block h-100">
				Height 100%
			</div>
			<div class="bg-dark text-white p-2 d-inline-block h-auto">
				Height auto
			</div>
		</div>
	</div>
</body>
</html>
