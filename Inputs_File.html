<!DOCTYPE html>
<html>
<head>
	<title>Inputs de Archivos</title>
	<!-- BootStrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	
	<div class="container py-4">
		<form action="">
			<div class="mb-3">
				<label class="form-label" for="formfile">Selecciona archivo</label>
				<input class="form-control" type="file" name="formfile" id="formfile">
			</div>
			<div class="mb-3">
				<label class="form-label" for="formfileMultiple">Selecciona archivos</label>
				<input class="form-control" type="file" name="formfileMultiple" id="formfileMultiple" multiple>
			</div>
			<div class="mb-3">
				<label class="form-label" for="formfileDisabled">Archivos desabilitados</label>
				<input class="form-control" type="file" name="formfileDisabled" id="formfileDisabled" disabled>
			</div>
			<div class="mb-3">
				<label class="form-label" for="formfileLg">Input File Lg</label>
				<input class="form-control form-control-lg" type="file" name="formfileLg" id="formfileLg">
			</div>
		</form>
	</div>
</body>	
</html>
