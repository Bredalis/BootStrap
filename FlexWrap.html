<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FlexWrap</title>

	<!-- BootStrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

	<div class="container py-4">
		<div class="d-flex flex-wrap-reverse">

			<div class="bg-primary text-white py-2 px-5">1</div>
			<div class="bg-warning text-white py-2 px-5">2</div>
			<div class="bg-danger text-white py-2 px-5">3</div>	
			<div class="bg-primary text-white py-2 px-5">4</div>
			<div class="bg-warning text-white py-2 px-5">5</div>
			<div class="bg-danger text-white py-2 px-5">6</div>
			<div class="bg-primary text-white py-2 px-5">7</div>
			<div class="bg-warning text-white py-2 px-5">8</div>
			<div class="bg-danger text-white py-2 px-5">9</div>		
			<div class="bg-primary text-white py-2 px-5">10</div>
			<div class="bg-warning text-white py-2 px-5">11</div>
			<div class="bg-danger text-white py-2 px-5">12</div>		
		</div>
	</div>
</body>
</html>
