<!DOCTYPE html>
<html>
<head>
	<title>Checkbox</title>

	<!-- BootStrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	
	<h1>Checkboxes</h1>

	<div class="container py-4">
		<form action="">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="checkbox1">
				<label class="form-check-label" for="checkbox1">Input Checkbox</label>
			</div>

			<!-- Comprobado -->
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="checkbox2" checked>
				<label class="form-check-label" for="checkbox2">Input Checkbox 2</label>
			</div>
			
			<!-- Desabilitado -->
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="checkbox3" disabled>
				<label class="form-check-label" for="checkbox3">Input Checkbox 3</label>
			</div>
		</form>
	</div>
</body>	
</html>
